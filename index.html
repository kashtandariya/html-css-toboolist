<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./img/Toboolist-logo.jpg" alt="Logo Toboolist">
    </header>

    <main class="content">
        <div class="container card">
            <h2>New Task</h2>
            <ul>
                <li><span class="checkmark">&check;</span>Quarterly Newsletter</li>
            </ul>
            <h2>Today</h2>
            <ul>
                <li><span class="checkmark">&check;</span>Rectruiting blog post</li>
                <li><span class="checkmark">&check;</span>Mobile App Launch</li>
                <li><span class="cross"></span>Interview John H.</li>
                <li><span class="checkmark">&check;</span>Summit update to mobile storefronts</li>
            </ul>
            <h2>Upcoming</h2>
            <ul>
                <li><span class="cross"></span>Schedule meeting with Alex</li>
                <li><span class="checkmark">&check;</span>Homepage Refresh</li>
                <li><span class="checkmark">&check;</span>Onboard new Sales team members</li>
                <li><span class="checkmark">&check;</span>Review editorial calendar</li>
            </ul>
        </div>
    </main>
</body>
</html>
